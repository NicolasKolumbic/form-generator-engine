<div [showHideAnimation]="question">
    <label [attr.for]="question.name" class="pr-2">{{ question.label }}</label>
    <input type="text" 
        #field
        [formControl]="question.control"
        [id]="question.name"
        type="text"
        [placeholder]="question.placeholder"
        (keypress)="keydownHandler($event)"
        (blur)="blurHandler()"
        (focus)="focusHandler()"
        (paste)="pasteHandler($event)" 
        class="border-2 outline-none pl-2 h-8" />
</div>
